<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href = "./Assets/style.css" />
    <title>Weather Around the World</title>
</head>

<body>
    <header class="hero is-small is-link">
        <div class="hero-body">
            <h1 class=" is-size-1 title has-text-centered">Weather Dashboard</h1>
        </div>
    </header>
<!-- Search box with search button -->
    <div class = "section box container">
        <h2 class="is-size-4">
            Search for a City:
        </h2>
        <div class="container">
            <div class="columns">
                <div class="column is-half">
                    <div class="control">
                        <input class="input" type="text" placeholder="Type in City Name" id="input">
                    </div>
                </div>
                <button type="submit" class="button is-link is-light is-outlined mt-3" id="searchBtn">
                    Search
                </button>
            </div>
        </div>
    </div>

    <div class="columns">
        <div class="column is-narrow">
            <div class="box" style="width: 200px;">
                <p class="title is-5">Search History</p>
                    <div class="card">
                        <div class="card-content" id="oldCity">
                            <button class="content has-text-centered" id="cityName">
                            </button>
                        </div>
                    </div>
            </div>
        </div> 

        <div class="column">
            <div class="box has-text-left">
                <p class="title is-5" id="cityDisplay"> </p>
                <div class="card">
                    <div class="card-content">
                        <p class="content" id="temp"></p>
                        <p class="content" id="wind"></p>
                        <p class="content" id="humid"></p>
                    </div>
                </div>

                <div class="box">
                    <div class="columns is-mobile is-multiline pl-2 has-text-centered has-background-link-light">
                        <div class="column is-1.5">
                            <p class="title is-5" id="one"></p>
                            <p class="content" id="tempOne"></p>
                            <p class="content" id="windOne"></p>
                            <p class="content" id="humidOne"></p>
                        </div>

                        <div class="column is-1.5">
                            <p class="title is-5" id="two"></p>
                            <p class="content" id="tempTwo"></p>
                            <p class="content" id="windTwo"></p>
                            <p class="content" id="humidTwo"></p>
                        </div>

                        <div class="column is-1.5">
                            <p class="title is-5" id="three"></p>
                            <p class="content" id="tempThree"></p>
                            <p class="content" id="windThree"></p>
                            <p class="content" id="humidThree"></p>
                        </div>

                        <div class="column is-1.5">
                            <p class="title is-5" id="four"></p>
                            <p class="content" id="tempFour"></p>
                            <p class="content" id="windFour"></p>
                            <p class="content" id="humidFour"></p>
                        </div>

                        <div class="column is-1.5">
                            <p class="title is-5" id="five"></p>
                            <p class="content" id="tempFive"></p>
                            <p class="content" id="windFive"></p>
                            <p class="content" id="humidFive"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script type="text/javascript" src="./Assets/javascript.js"></script>
</body>
</html>
